<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Plant Disease Classification - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: #F8F9FA;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            padding: 50px 40px;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .app-icon {
            width: 64px;
            height: 64px;
            background: #2D5A27;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 20px;
        }

        .login-header h1 {
            color: #2D5A27;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .login-form {
            margin-top: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid #E0E0E0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s ease;
            background: #FAFAFA;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2D5A27;
            background: white;
            box-shadow: 0 0 0 3px rgba(45, 90, 39, 0.08);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: #2D5A27;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
            font-family: inherit;
        }

        .login-button:hover {
            background: #1e3d1a;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(45, 90, 39, 0.25);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .login-container {
                padding: 40px 28px;
                border-radius: 16px;
            }

            .app-icon {
                width: 56px;
                height: 56px;
                font-size: 28px;
                border-radius: 14px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-header {
                margin-bottom: 32px;
            }

            .form-group input,
            .login-button {
                padding: 16px;
                font-size: 16px;
                min-height: 52px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="app-icon">ðŸŒ±</div>
            <h1>{{ t('login_title') }}</h1>
            <p>Sign in to continue</p>
        </div>
        
        <form action="/login" method="post" class="login-form">
            <div class="form-group">
                <label for="email">{{ t('email') }}</label>
                <input type="email" id="email" name="email" placeholder="{{ t('enter_email') }}" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">{{ t('password') }}</label>
                <input type="password" id="password" name="password" placeholder="{{ t('enter_password') }}" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-button">
                {{ t('login') }}
            </button>
        </form>
    </div>
</body>
</html>
